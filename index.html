<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" /><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0648605bd7.js" crossorigin="anonymous"></script>
</head>

<body style="font-family: 'Roboto', sans-serif;">
  <div class="mx-auto mt-5" style="width: 1200px;">
  <div class="card">
    <div class="card-header fs-3"><strong>Payment form example</strong></div>
    <div class="alert alert-danger" role="alert">
      Some fields are missing
    </div>
    <div class="card-body">


      <form class="row g-3">
        <div class="col-md-6">
          <label for="password" class="form-label">Card #</label>
          <input type="text" placeholder="XXXX XXXX XXXX XXXX" class="form-control" id="cardNumber" maxlength="16">
        </div>
        <div class="col-md-3">
          <label for="password" class="form-label">CVC #</label>
          <input type="text" placeholder="XXX" class="form-control" id="CVCNumber" maxlength="3">
        </div>
        <div class="col-md-3">
          <label for="Amount" class="form-label">Amount</label>
          <div class="input-group">
            <span class="fw-bold">$</span>
            <input type="text" class="form-control" id="Amount">
          </div>
        </div>
        <div class="col-6">
          <label for="inputName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-6">
          <label for="inputName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputCity" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputPostalCode">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">We accept</label>
        <div class="bg-secondary rounded-2 p-2 m-2-0">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i></label>
          </div>
        </div>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <label for="floatingTextarea2">Message</label>
          <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
          <div id="passwordHelpBlock" class="form-text">
            Add any notes here.
          </div>
        </div>
        <div class="col-12">

        </div>

      </form>
    </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-light border-top p-3">
        <button type="button" class="btn btn-secondary ">Cancel</button>
        <button type="button" class="btn btn-primary ">Send</button>
      </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
